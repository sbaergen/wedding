<body>
    RSVP
    <form class="Code Entry">
        <mat-form-field appearance="outline">
            <input matInput placeholder="RSVP Code" #codeInput>
            <mat-hint>The RSVP Code is on the Invitation</mat-hint>
        </mat-form-field>
        <button mat-fab (click)="checkCode(codeInput)" color="primary">Submit</button>
    </form>
    <div *ngIf="correct">
        Enter your name:
        <form class="Code Entry">
            <mat-form-field appearance="outline">
            <input matInput placeholder="First Name" #firstName>
            </mat-form-field>
            <mat-form-field appearance="outline">
            <input matInput placeholder="Last Name" #lastName>
            </mat-form-field>
            <button mat-fab (click)="getNames(firstName.value, lastName.value)" color="primary">Search</button>
            <div>{{firstName.value}} {{lastName.value}}</div>
        </form>
        <div *ngIf="guests.length!=0">
            <div *ngFor="let g of guests; let i = index">
                {{g.name}} {{i}}
                <mat-radio-group [(ngModel)]="radio_$index">
                    <mat-radio-button value="1">Yes :)</mat-radio-button>
                    <mat-radio-button value="2">No :(</mat-radio-button>
                </mat-radio-group>
                {{radio_$index}}
                <span *ngIf="radio_$index=='1'">
                    <mat-form-field>
                      <mat-select [(value)]="selected" multiple>
                        <mat-option>None</mat-option>
                        <mat-option value="gluten">Gluten Free</mat-option>
                        <mat-option value="option2">Dairy Free</mat-option>
                        <mat-option value="option3">Vegetarian</mat-option>
                        <mat-option value="option3">Vegan</mat-option>
                        <mat-option value="option3">Other</mat-option>
                      </mat-select>
                    </mat-form-field>
                </span>
            </div>
        </div>
    </div>
</body>
